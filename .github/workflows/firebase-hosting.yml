name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # O la rama principal de tu proyecto (ej: master, develop)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Usa la versi√≥n de Node.js que necesites

      - name: Install dependencies
        run: npm ci # Usa npm ci para instalaciones limpias en CI

      - name: Build project
        run: npm run build